<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>アニメサムネイル取得サイト</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: black url('https://media.giphy.com/media/l41YtZOb9EUABnuqA/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* 半透明の黒背景 */
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      color: white;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 0 20px #00e676;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 0.5rem;
    }

    button {
      background: #00e676;
      color: black;
      cursor: pointer;
    }

    #notice {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>アニメサムネイル取得サイト</h1>

    <div>
      <label for="langSelect">言語を選択 / Select Language:</label>
      <select id="langSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>

    <div id="notice">
      管理人からお知らせ：<br />
      現在テスト運用中です。ご意見をお寄せください。
    </div>

    <button onclick="startApp()">スタート / Start</button>
  </div>

  <script>
    function startApp() {
      const lang = document.getElementById('langSelect').value;
      location.href = `main.html?lang=${lang}`;
    }
  </script>

</body>
</html>
