<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Thumbnail Fetcher</title>
  <link rel="icon" type="image/png" href="スクリーンショット 2025-06-28 051401.png">

  <!-- OGP対応 -->
  <meta property="og:title" content="Anime Thumbnail Fetcher" />
  <meta property="og:description" content="Fetch and download anime episode thumbnails easily." />
  <meta property="og:image" content="https://github.com/tokei3n/Anime-thumbnail-acquisition-site/blob/main/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202025-06-28%20051401.png?raw=true" />
  <meta property="og:url" content="https://tokei3n.github.io/Anime-thumbnail-acquisition-site/" />
  <meta name="twitter:card" content="summary_large_image" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
    }

    header {
      position: relative;
      background: #ff9900;
      padding: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: bold;
      color: white;
      border-bottom: 1px solid #333;
    }

    .lang-switcher {
      position: absolute;
      top: 1.2rem;
      right: 2rem;
      display: flex;
      gap: 0.5rem;
    }

    .lang-switcher button,
    .lang-switcher a {
      background-color: #222;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      text-decoration: none;
      cursor: pointer;
    }

    .lang-switcher button:hover,
    .lang-switcher a:hover {
      background-color: #444;
    }

    .container {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    select, input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #333;
    }

    button {
      background-color: #ff9900;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e68300;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .grid-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.4s ease-in-out;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
      transform: scale(0.9);
      transition: transform 0.4s ease-in-out;
    }

    .modal.show img {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <header>
    Anime Thumbnail Fetcher
    <div class="lang-switcher">
      <button onclick="switchLang('ja')">日本語</button>
      <button onclick="switchLang('en')">EN</button>
      <a id="codeLink" href="https://github.com/tokei3n/Anime-thumbnail-acquisition-site" target="_blank">コードはこちら</a>
    </div>
  </header>

  <div class="container">
    <div class="controls">
      <select id="site">
        <option value="rakuten">Rakuten</option>
        <option value="videx">Videx</option>
        <option value="trueid">TrueID</option>
      </select>
      <input id="id" />
      <input id="episode" />
      <button onclick="fetchThumbnails()" id="fetchBtn">取得</button>
      <button onclick="downloadAll()" id="downloadBtn">すべてダウンロード</button>
    </div>
    <div class="grid" id="thumbnails"></div>
  </div>

  <div class="modal" id="modal" onclick="hideModal()">
    <img id="modal-img" src="" alt="Preview Image">
  </div>

  <script>
    const i18n = {
      ja: {
        fetch: "取得",
        download: "すべてダウンロード",
        downloading: "ダウンロード中...",
        placeholder_id: "コンテンツID",
        placeholder_ep: "エピソード（Videx用）",
        no_thumbs: "画像がありません。",
        downloaded: count => `${count} 枚の画像をダウンロードしました。`,
        requires: "VidexではIDとエピソードが必要です。",
        code_link: "コードはこちら"
      },
      en: {
        fetch: "Fetch",
        download: "Download All",
        downloading: "Downloading...",
        placeholder_id: "Content ID",
        placeholder_ep: "Episode (for Videx)",
        no_thumbs: "No thumbnails to download.",
        downloaded: count => `Downloaded ${count} images.`,
        requires: "Videx requires both ID and Episode.",
        code_link: "View Code"
      }
    };

    let lang = new URLSearchParams(location.search).get("lang") || "ja";
    const text = i18n[lang];

    function applyText() {
      document.getElementById("fetchBtn").textContent = text.fetch;
      document.getElementById("downloadBtn").textContent = text.download;
      document.getElementById("id").placeholder = text.placeholder_id;
      document.getElementById("episode").placeholder = text.placeholder_ep;
      document.getElementById("codeLink").textContent = text.code_link;
    }

    function switchLang(newLang) {
      const url = new URL(location.href);
      url.searchParams.set("lang", newLang);
      location.href = url.toString();
    }

    function fetchThumbnails() {
      const site = document.getElementById("site").value;
      const id = document.getElementById("id").value.trim();
      const ep = document.getElementById("episode").value.trim();
      const container = document.getElementById("thumbnails");
      container.innerHTML = '';
      let urls = [];

      if (site === "rakuten") {
        const last2 = id.slice(-2).split('').reverse().join('');
        const mid2 = id.slice(-4, -2).split('').reverse().join('');
        for (let i = 1; i <= 141; i++) {
          const idx = String(i).padStart(4, '0');
          urls.push(`https://im.akimg.tv.rakuten.co.jp/chapter/${mid2}/${last2}/${id}/${idx}.jpg`);
        }
      } else if (site === "videx") {
        if (!id || !ep) return alert(text.requires);
        urls.push(`https://img.videx.jp/image/capture/${id}_${ep}_01.jpg`);
      } else if (site === "trueid") {
        for (let i = 1; i <= 180; i++) {
          const frame = String(i * 10).padStart(6, '0');
          urls.push(`https://thumbnail.stm.trueid.net/thumbnail_vod/${id}/${id}_${frame}_large.jpg`);
        }
      }

      urls.forEach(url => {
        const div = document.createElement("div");
        div.className = "grid-item";
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => showModal(url);
        img.onerror = () => div.remove();
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function showModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modalImg.src = src;
      modal.classList.add("show");
    }

    function hideModal() {
      const modal = document.getElementById("modal");
      modal.classList.remove("show");
      setTimeout(() => {
        modal.style.display = "none";
        document.getElementById("modal-img").src = "";
      }, 300);
    }

    async function downloadAll() {
      const btn = document.getElementById("downloadBtn");
      const imgs = Array.from(document.querySelectorAll("#thumbnails img"));

      if (imgs.length === 0) {
        alert(text.no_thumbs);
        return;
      }

      btn.disabled = true;
      btn.textContent = text.downloading;

      const zip = new JSZip();
      let count = 0;

      for (let i = 0; i < imgs.length; i++) {
        try {
          const response = await fetch(imgs[i].src);
          const blob = await response.blob();
          zip.file(`image_${i + 1}.jpg`, blob);
          count++;
        } catch (e) {
          console.warn("Download error", e);
        }
      }

      if (count > 0) {
        const content = await zip.generateAsync({ type: "blob" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "thumbnails.zip";
        a.click();
        alert(text.downloaded(count));
      } else {
        alert(text.no_thumbs);
      }

      btn.disabled = false;
      btn.textContent = text.download;
    }

    applyText();
  </script>
</body>
</html>
