<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Thumbnail Fetcher</title>
  <link rel="icon" type="image/png" href="スクリーンショット 2025-06-28 051401.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
    }

    header {
      position: relative;
      background: #ff9900;
      padding: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: bold;
      color: white;
      border-bottom: 1px solid #333;
    }

    .lang-switcher {
      position: absolute;
      top: 1.2rem;
      right: 2rem;
    }

    .lang-switcher button {
      margin-left: 0.5rem;
      background-color: #222;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .lang-switcher button:hover {
      background-color: #444;
    }

    .container {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    select, input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #333;
    }

    button {
      background-color: #ff9900;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e68300;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .grid-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.4s ease-in-out;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
      transform: scale(0.9);
      transition: transform 0.4s ease-in-out;
    }

    .modal.show img {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <header>
    Anime Thumbnail Fetcher
    <div class="lang-switcher">
      <button onclick="switchLang('ja')">日本語</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
  </header>

  <div class="container">
    <div class="controls">
      <select id="site">
        <option value="rakuten">Rakuten</option>
        <option value="videx">Videx</option>
        <option value="trueid">TrueID</option>
      </select>
      <input id="id" placeholder="Content ID" />
      <input id="episode" placeholder="Episode (for Videx)" />
      <button onclick="fetchThumbnails()" id="fetchBtn">取得</button>
      <button onclick="downloadAll()" id="downloadBtn">すべてダウンロード</button>
    </div>
    <div class="grid" id="thumbnails"></div>
  </div>

  <div class="modal" id="modal" onclick="hideModal()">
    <img id="modal-img" src="" alt="Preview Image">
  </div>

  <script>
    const langText = {
      ja: {
        fetch: '取得',
        download: 'すべてダウンロード',
        noThumbs: 'ダウンロードできる画像がありません。',
        downloaded: count => `${count} 枚の画像をダウンロードしました。`,
        requires: 'VidexではIDとエピソードが必要です。'
      },
      en: {
        fetch: 'Fetch',
        download: 'Download All',
        noThumbs: 'No thumbnails to download.',
        downloaded: count => `Downloaded ${count} images.`,
        requires: 'Videx requires both ID and Episode.'
      }
    };

    let currentLang = 'ja';

    function applyLanguage() {
      const params = new URLSearchParams(window.location.search);
      currentLang = params.get('lang') || 'ja';

      document.getElementById('fetchBtn').textContent = langText[currentLang].fetch;
      document.getElementById('downloadBtn').textContent = langText[currentLang].download;
    }

    function switchLang(lang) {
      const url = new URL(window.location.href);
      url.searchParams.set('lang', lang);
      window.location.href = url.toString();
    }

    function fetchThumbnails() {
      const site = document.getElementById('site').value;
      const id = document.getElementById('id').value.trim();
      const ep = document.getElementById('episode').value.trim();
      const container = document.getElementById('thumbnails');
      container.innerHTML = '';
      let urls = [];

      if (site === 'rakuten') {
        const last2 = id.slice(-2).split('').reverse().join('');
        const mid2 = id.slice(-4, -2).split('').reverse().join('');
        for (let i = 1; i <= 141; i++) {
          const idx = String(i).padStart(4, '0');
          urls.push(`https://im.akimg.tv.rakuten.co.jp/chapter/${mid2}/${last2}/${id}/${idx}.jpg`);
        }
      } else if (site === 'videx') {
        if (!id || !ep) return alert(langText[currentLang].requires);
        urls.push(`https://img.videx.jp/image/capture/${id}_${ep}_01.jpg`);
      } else if (site === 'trueid') {
        for (let i = 1; i <= 180; i++) {
          const frame = String(i * 10).padStart(6, '0');
          urls.push(`https://thumbnail.stm.trueid.net/thumbnail_vod/${id}/${id}_${frame}_large.jpg`);
        }
      }

      urls.forEach(url => {
        const div = document.createElement('div');
        div.className = 'grid-item';
        const img = document.createElement('img');
        img.src = url;
        img.onclick = () => showModal(url);
        img.onerror = () => div.remove();
        if (site === 'videx') img.style.width = '300%';
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function showModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('show'), 10);
    }

    function hideModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
        document.getElementById('modal-img').src = '';
      }, 300);
    }

    async function downloadAll() {
      const btn = document.getElementById('downloadBtn');
      const imgs = Array.from(document.querySelectorAll('#thumbnails img'));

      if (imgs.length === 0) {
        alert(langText[currentLang].noThumbs);
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Downloading...';

      const zip = new JSZip();
      let successCount = 0;

      for (let i = 0; i < imgs.length; i++) {
        const img = imgs[i];
        try {
          const response = await fetch(img.src);
          const blob = await response.blob();
          zip.file(`image_${String(i + 1).padStart(3, '0')}.jpg`, blob);
          successCount++;
        } catch (err) {
          console.warn(`Failed to download image ${i + 1}`);
        }
      }

      if (successCount > 0) {
        const zipBlob = await zip.generateAsync({ type: 'blob' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(zipBlob);
        a.download = 'thumbnails.zip';
        a.click();
        alert(langText[currentLang].downloaded(successCount));
      } else {
        alert(langText[currentLang].noThumbs);
      }

      btn.disabled = false;
      btn.textContent = langText[currentLang].download;
    }

    applyLanguage();
  </script>
</body>
</html>
