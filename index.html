<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Thumbnail Fetcher</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="スクリーンショット 2025-06-28 051401.png">

  <!-- OGP for Twitter, Discord, Telegram -->
  <meta property="og:title" content="Anime Thumbnail Fetcher" />
  <meta property="og:description" content="Fetch and download anime episode thumbnails easily." />
  <meta property="og:image" content="https://github.com/tokei3n/Anime-thumbnail-acquisition-site/blob/main/スクリーンショット%202025-06-28%20051401.png?raw=true" />
  <meta property="og:url" content="https://tokei3n.github.io/Anime-thumbnail-acquisition-site/" />

  <!-- Twitterカード用 -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Anime Thumbnail Fetcher" />
<meta name="twitter:description" content="Fetch and download anime episode thumbnails from various streaming platforms." />
<meta name="twitter:image" content="https://yourdomain.com/thumbnail-ogp.jpg" />

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
    }
    header {
      background: #ff9900;
      padding: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: bold;
      color: white;
      border-bottom: 1px solid #333;
    }
    .container {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    select, input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #333;
    }
    button {
      background-color: #ff9900;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e68300;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .grid-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.4s ease-in-out;
    }
    .grid-item img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal.show {
      display: flex;
    }
    .modal img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
      transform: scale(0.9);
      transition: transform 0.4s ease-in-out;
    }
    .modal.show img {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <header>Anime Thumbnail Fetcher</header>
  <div class="container">
    <div class="controls">
      <select id="site">
        <option value="rakuten">Rakuten</option>
        <option value="videx">Videx</option>
        <option value="trueid">TrueID</option>
      </select>
      <input id="id" placeholder="" />
      <input id="episode" placeholder="" />
      <button id="fetchBtn" onclick="fetchThumbnails()">Fetch</button>
      <button id="downloadBtn" onclick="downloadAll()">Download All</button>
    </div>
    <div class="grid" id="thumbnails"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" onclick="hideModal()">
    <img id="modal-img" src="" alt="Preview Image">
  </div>

  <!-- Script -->
  <script>
    const lang = new URLSearchParams(location.search).get("lang") || "en";
    const i18n = {
      en: {
        placeholder_id: "Content ID",
        placeholder_ep: "Episode (for Videx)",
        fetch: "Fetch",
        download: "Download All",
        no_thumbnails: "No thumbnails to download.",
        download_success: "Downloaded",
        download_fail: "No images could be downloaded."
      },
      ja: {
        placeholder_id: "コンテンツID",
        placeholder_ep: "エピソード（Videx用）",
        fetch: "取得",
        download: "すべてダウンロード",
        no_thumbnails: "画像がありません。",
        download_success: "画像をダウンロードしました：",
        download_fail: "画像をダウンロードできませんでした。"
      }
    };

    const text = i18n[lang];

    document.getElementById("id").placeholder = text.placeholder_id;
    document.getElementById("episode").placeholder = text.placeholder_ep;
    document.getElementById("fetchBtn").textContent = text.fetch;
    document.getElementById("downloadBtn").textContent = text.download;

    function fetchThumbnails() {
      const site = document.getElementById('site').value;
      const id = document.getElementById('id').value.trim();
      const ep = document.getElementById('episode').value.trim();
      const container = document.getElementById('thumbnails');
      container.innerHTML = '';
      let urls = [];

      if (site === 'rakuten') {
        const last2 = id.slice(-2).split('').reverse().join('');
        const mid2 = id.slice(-4, -2).split('').reverse().join('');
        for (let i = 1; i <= 141; i++) {
          const idx = String(i).padStart(4, '0');
          urls.push(`https://im.akimg.tv.rakuten.co.jp/chapter/${mid2}/${last2}/${id}/${idx}.jpg`);
        }
      } else if (site === 'videx') {
        if (!id || !ep) return alert("Videx requires both ID and Episode.");
        urls.push(`https://img.videx.jp/image/capture/${id}_${ep}_01.jpg`);
      } else if (site === 'trueid') {
        for (let i = 1; i <= 180; i++) {
          const frame = String(i * 10).padStart(6, '0');
          urls.push(`https://thumbnail.stm.trueid.net/thumbnail_vod/${id}/${id}_${frame}_large.jpg`);
        }
      }

      urls.forEach(url => {
        const div = document.createElement('div');
        div.className = 'grid-item';
        const img = document.createElement('img');
        img.src = url;
        img.onclick = () => showModal(url);
        img.onerror = () => div.remove();
        if (site === 'videx') img.style.width = '300%';
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function showModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('show'), 10);
    }

    function hideModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
        document.getElementById('modal-img').src = '';
      }, 300);
    }

    async function downloadAll() {
      const btn = document.getElementById("downloadBtn");
      const imgs = Array.from(document.querySelectorAll('#thumbnails img'));
      if (imgs.length === 0) {
        alert(text.no_thumbnails);
        return;
      }

      btn.disabled = true;
      btn.textContent = lang === "ja" ? "ダウンロード中..." : "Downloading...";

      const zip = new JSZip();
      let success = 0;

      for (let i = 0; i < imgs.length; i++) {
        const img = imgs[i];
        try {
          const canvas = document.createElement('canvas');
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95));
          if (blob) {
            zip.file(`image_${i + 1}.jpg`, blob);
            success++;
          }
        } catch (e) {
          console.warn("Error downloading image", i + 1);
        }
      }

      if (success === 0) {
        alert(text.download_fail);
      } else {
        const zipBlob = await zip.generateAsync({ type: 'blob' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(zipBlob);
        a.download = 'thumbnails.zip';
        a.click();
        alert(`${text.download_success} ${success}`);
      }

      btn.disabled = false;
      btn.textContent = text.download;
    }
  </script>
</body>
</html>
