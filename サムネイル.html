<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アニメサムネイル取得</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background: #ff8c00;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    select, input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00e676;
      color: black;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .grid img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .download {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>アニメサムネイル取得サイト</header>
  <div class="container">
    <select id="site">
      <option value="rakuten">楽天</option>
      <option value="videx">Videx</option>
      <option value="trueid">TrueID</option>
    </select>

    <input id="id" placeholder="コンテンツID" />
    <input id="episode" placeholder="エピソード（Videx用）" />
    <button onclick="fetchThumbnails()">取得</button>

    <div class="download">
      <button onclick="downloadAll()">すべてダウンロード</button>
    </div>

    <div class="grid" id="thumbnails"></div>
  </div>

  <div class="modal" id="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="" alt="拡大画像">
  </div>

  <script>
    function fetchThumbnails() {
      const site = document.getElementById('site').value;
      const id = document.getElementById('id').value.trim();
      const ep = document.getElementById('episode').value.trim();
      const container = document.getElementById('thumbnails');
      container.innerHTML = '';
      let urls = [];

      if (site === 'rakuten') {
        const last2 = id.slice(-2).split('').reverse().join('');
        const mid2 = id.slice(-4, -2).split('').reverse().join('');
        for (let i = 1; i <= 141; i++) {
          const idx = String(i).padStart(4, '0');
          urls.push(`https://im.akimg.tv.rakuten.co.jp/chapter/${mid2}/${last2}/${id}/${idx}.jpg`);
        }
      } else if (site === 'videx') {
        if (!id || !ep) return alert("VidexにはIDとエピソードが必要です。");
        urls.push(`https://img.videx.jp/image/capture/${id}_${ep}_01.jpg`);
      } else if (site === 'trueid') {
        for (let i = 1; i <= 180; i++) {
          const frame = String(i * 10).padStart(6, '0');
          urls.push(`https://thumbnail.stm.trueid.net/thumbnail_vod/${id}/${id}_${frame}_large.jpg`);
        }
      }

      urls.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.onclick = () => showModal(url);
        img.onerror = () => img.remove();
        container.appendChild(img);
      });
    }

    function showModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function downloadAll() {
      const imgs = document.querySelectorAll('#thumbnails img');
      imgs.forEach((img, index) => {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = `thumb_${index + 1}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }
  </script>
</body>
</html>
